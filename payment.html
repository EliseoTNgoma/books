<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Payment</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9fbff, #e0edff);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 60, 120, 0.1);
      max-width: 420px;
      width: 95%;
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 1rem;
    }

    .logged-in {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      color: #333;
      font-style: italic;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 0.5rem 0;
      border: 1px solid #b8cce0;
      border-radius: 6px;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #1d4ed8;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: #1d4ed8;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #163b9f;
    }

    .success-message {
      text-align: center;
      color: green;
      margin-top: 1rem;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 300px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    .modal-content input {
      margin-top: 1rem;
    }

    .close {
      float: right;
      font-size: 1.2rem;
      cursor: pointer;
      color: #999;
    }

    .close:hover {
      color: #f00;
    }
  </style>
</head>
<body>

<div class="payment-container">
  <h2>Complete Your Payment</h2>
  <div class="logged-in" id="loggedInEmail">Logged in as: guest@example.com</div>
  <form id="paymentForm">
    <input type="text" id="buyerName" placeholder="Full Name" required />
    <input type="email" id="buyerEmail" placeholder="Email Address" required />
    <input type="text" id="cardNumber" placeholder="Card Number" required />
    <button type="button" onclick="openCVVModal()">Enter CVV</button>
    <input type="hidden" id="cvv" />
    <button type="submit">Pay Now</button>
    <div class="success-message" id="successMsg"></div>
  </form>
</div>

<!-- CVV Modal -->
<div id="cvvModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeCVVModal()">&times;</span>
    <h3>Enter CVV</h3>
    <input type="text" id="cvvInput" placeholder="CVV" maxlength="4" />
    <button onclick="saveCVV()">Confirm</button>
  </div>
</div>

<script>
  emailjs.init("3GSXEESHHS94ON9gz");

  const books = [
    { id: 1, title: "To Kill a Mockingbird", price: "$10" },
    { id: 2, title: "Rich Dad Poor Dad", price: "$12" },
    { id: 3, title: "5am Club", price: "$9" },
    { id: 4, title: "Pride and Prejudice", price: "$15" },
    { id: 5, title: "The Great Gatsb", price: "$11" },
    { id: 6, title: "One Hundred Years of Solitude", price: "$13" },
    { id: 7, title: "The Lord of the Rings", price: "$8" },
    { id: 8, title: "The Diary of a Young Girl", price: "$14" }
  ];

  // Pre-fill email if user is logged in
  window.onload = function() {
    const remembered = localStorage.getItem("rememberedEmail");
    if (remembered) {
      document.getElementById("buyerEmail").value = remembered;
      document.getElementById("loggedInEmail").innerText = "Logged in as: " + remembered;
    }
  };

  // Modal logic
  function openCVVModal() {
    document.getElementById("cvvModal").style.display = "flex";
  }

  function closeCVVModal() {
    document.getElementById("cvvModal").style.display = "none";
  }

  function saveCVV() {
    const val = document.getElementById("cvvInput").value.trim();
    if (!val || isNaN(val)) {
      alert("Please enter a valid CVV.");
      return;
    }
    document.getElementById("cvv").value = val;
    closeCVVModal();
  }

  document.getElementById("paymentForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("buyerName").value;
    const email = document.getElementById("buyerEmail").value;
    const selectedBookId = localStorage.getItem("selectedBookId");
    const book = books.find(b => b.id == selectedBookId);

    if (!book) {
      alert("No book selected.");
      return;
    }

    const cvv = document.getElementById("cvv").value;
    if (!cvv) {
      alert("Please enter your CVV.");
      return;
    }

    const templateParams = {
      buyer_name: name,
      buyer_email: email,
      book_title: book.title,
      book_price: book.price
    };

    emailjs.send("service_w3ywi7m", "template_mbr0g1p", templateParams)
      .then(response => {
        document.getElementById("successMsg").innerText = "âœ… Payment successful! Confirmation email sent.";
        document.getElementById("paymentForm").reset();
        document.getElementById("cvv").value = "";
        localStorage.removeItem("selectedBookId");
      })
      .catch(error => {
        console.error("EmailJS Error:", error);
        alert("Payment failed or email couldn't be sent. Please try again.");
      });
  });
</script>

</body>
</html>
